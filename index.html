<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: sans-serif;
    background-image: url('garden01.jpg');
    background-size: cover;       /* scale to cover whole screen */
    background-position: center;  /* center the image */
    background-repeat: no-repeat; /* donâ€™t tile it */
    margin: 0;
    padding: 0;
}

#header-box {
    background-color: white;       /* White background */
    padding: 10px;                 /* Space inside the box */
    margin: 10px auto;             /* Space around the box and center horizontally */
    width: 500px;                  /* Width of the box */
    text-align: center;            /* Center text inside */
    border-radius: 8px;            /* Rounded corners */
    border:4px solid rgb(2, 0, 106);
}

h1 {
    font-family: "Poiret One", sans-serif;
    color: rgb(0, 0, 82);
    text-align: center;
    margin-top: 0px;
    margin-bottom: 10px;
    letter-spacing: 1px;
}

.app {
    width: 800px;
    margin: 0px auto;
    text-align: center;
}

.title-image {
    display: block;
    margin: 20px auto;
    max-width: 500px;
}

#garden {
    border:3px solid #004a09;
    border-radius: 8px; 
}

#info {
    margin-top: 200px;
    padding: 10px;
    border:3px solid #004a09;
    background-color: rgba(90, 140, 85, 1);
    width: 200px;
    border-radius: 8px; 
}

.selected-bed {
    stroke: rgb(2, 0, 106);
    stroke-width: 4;
}

.map-container {
  display: flex;
  justify-content: center;  /* center horizontally in the page */
  gap: 20px;                /* space between the map and info panel */
  align-items: flex-start;  /* top-align the items */
}

rect:hover {
    opacity: 0.85;
    cursor: pointer;
}

footer {
    background-color: white;
    font-family: "Poiret One", sans-serif;
    color: rgb(0, 0, 82);
    text-align: center;
    text-align: center;
    padding: 15px;
    margin-top: 40px;
    margin-bottom: 40px;
    font-size: 20px;
    border:4px solid rgb(2, 0, 106);
    border-radius: 8px; 
}

</style>
</head>

<body>

<div id="header-box">
  <img src="logo.png" alt="Garden Plan" class="title-image">
  <h1>Kitchen Garden</h1>
</div>

<div class="app">
<div class="map-container">
    <svg id="garden" width="800" height="600">

        <image href="map.png" x="-100" y="0" width="800" height="600" />

        <rect id="B01" x="330" y="430" width="180" height="70"
          fill="#8BC34A" stroke="black" data-bed="B01" />

        <rect id="B02" x="70" y="430" width="180" height="70"
          fill="#4CAF50" stroke="black" data-bed="B02" />

        <rect id="B03" x="330" y="345" width="180" height="40"
          fill="#8BC34A" stroke="black" data-bed="B03" />

        <rect id="B04" x="70" y="310" width="180" height="70"
          fill="#4CAF50" stroke="black" data-bed="B04" />

        <rect id="B05" x="330" y="255" width="180" height="45"
          fill="#8BC34A" stroke="black" data-bed="B05" />

        <rect id="B06" x="70" y="215" width="180" height="45"
          fill="#4CAF50" stroke="black" data-bed="B06" />

        <rect id="B07" x="330" y="155" width="180" height="55"
          fill="#8BC34A" stroke="black" data-bed="B07" />

        <rect id="B08a" x="70" y="100" width="80" height="70"
          fill="#4CAF50" stroke="black" data-bed="B08a" />

        <rect id="B08b" x="180" y="100" width="80" height="70"
          fill="#4CAF50" stroke="black" data-bed="B08b" />

        <rect id="B09" x="330" y="95" width="180" height="20"
          fill="#8BC34A" stroke="black" data-bed="B09" />
  </svg>

  <div id="info">Click a bed</div>

</div>
<footer>
  Design and Code by Sam Perry
</footer>

<script src="app.js"></script>

</body>
</html>
